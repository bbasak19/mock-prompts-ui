<!DOCTYPE html>
<html lang="en" class=""><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
<base target="_blank">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

<!-- Dark-mode toggle -->
<button id="themeToggle" class="fixed top-4 right-4 z-50 rounded-full p-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
</button>

<!-- CONTACT SECTION -->
<section class="contact-sec container mx-auto max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8 p-8 bg-gray-100 dark:bg-gray-900">
  <!-- LEFT: INFO -->
  <div class="animate__animated animate__fadeInUp animate__delay-100s space-y-5">
    <p class="text-sm uppercase tracking-wide text-blue-500">Get in Touch</p>
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Let’s Talk About Everything</h2>
    <p class="text-gray-600 dark:text-gray-300">Fill out the form or drop us a line—our team usually replies within 24 hours.</p>

    <div class="space-y-4 mt-6">
      <!-- Email -->
      <div class="flex items-start space-x-3 mb-4">
        <svg class="w-6 h-6 text-blue-600 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        <div>
          <p class="text-sm font-semibold text-gray-800 dark:text-white">Email</p>
          <a class="text-sm text-gray-600 dark:text-gray-300 hover:underline" href="mailto:hello@yourbrand.com">hello@yourbrand.com</a>
        </div>
      </div>
      <!-- Phone -->
      <div class="flex items-start space-x-3 mb-4">
        <svg class="w-6 h-6 text-blue-600 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
        <div>
          <p class="text-sm font-semibold text-gray-800 dark:text-white">Phone</p>
          <a class="text-sm text-gray-600 dark:text-gray-300 hover:underline" href="tel:+15551234567">+1 (555) 123-4567</a>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: FORM -->
  <div class="animate__animated animate__fadeInUp animate__delay-200s">
    <form class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 space-y-4" id="contactForm" novalidate="">
      <input class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400" id="name" name="name" placeholder="Your Name" required="" type="text"/>
      <input class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400" id="email" name="email" placeholder="Your Email" required="" type="email"/>
      <input class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400" id="subject" name="subject" placeholder="Subject" required="" type="text"/>
      <textarea class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400" id="message" name="message" placeholder="Your Message" required="" rows="5"></textarea>
      <button class="bg-blue-700 hover:bg-blue-800 text-white rounded-lg px-6 py-3 flex items-center space-x-2 transition" type="submit">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
        <span>Send Message</span>
      </button>
    </form>
  </div>
</section>

<script>
  // Dark-mode toggle
  const html = document.documentElement;
  const btn = document.getElementById('themeToggle');
  if (localStorage.theme === 'dark') html.classList.add('dark');
  btn.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
  });

  // Form validation + SweetAlert
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const fields = ['name', 'email', 'subject', 'message'];
    let valid = true;
    fields.forEach(id => {
      const el = document.getElementById(id);
      el.classList.remove('border-red-500', 'animate__animated', 'animate__shakeX');
      if (!el.value.trim()) valid = false;
      if (id === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(el.value.trim())) valid = false;
      if (!valid) {
        el.classList.add('border-red-500', 'animate__animated', 'animate__shakeX');
      }
    });
    if (valid) {
      Swal.fire({ icon: 'success', title: 'Message sent!', text: 'We’ll get back to you soon.' });
      this.reset();
    }
  });
</script>

</body></html>
