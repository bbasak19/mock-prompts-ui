<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-300">
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-4 right-4 rounded-full p-2 bg-gray-200 dark:bg-gray-700 z-10 transition-colors duration-300">
    <svg id="sunIcon" class="w-6 h-6 text-gray-800 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <svg id="moonIcon" class="w-6 h-6 text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <section class="contact-sec animate__animated animate__fadeInUp max-w-6xl mx-auto bg-gray-100 dark:bg-gray-900 grid grid-cols-1 md:grid-cols-2 gap-8 p-8 transition-colors duration-300">
    <!-- Left Column - Contact Info -->
    <div class="space-y-6">
      <div class="animate__animated animate__fadeInUp">
        <p class="text-sm uppercase tracking-wide text-blue-500">Get in Touch</p>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mt-2">Let's Talk About Everything</h2>
        <p class="text-gray-600 dark:text-gray-300 mt-2">Fill out the form or drop us a lineâ€”our team usually replies within 24 hours.</p>
      </div>

      <div class="space-y-4 animate__animated animate__fadeInUp">
        <!-- Email -->
        <div class="flex items-start space-x-3">
          <div class="w-6 h-6 text-blue-500 mt-1">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-800 dark:text-white">Email</p>
            <p class="text-gray-600 dark:text-gray-300">hello@yourbrand.com</p>
          </div>
        </div>

        <!-- Phone -->
        <div class="flex items-start space-x-3">
          <div class="w-6 h-6 text-blue-500 mt-1">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-800 dark:text-white">Phone</p>
            <p class="text-gray-600 dark:text-gray-300">+1 (555) 123-4567</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column - Contact Form -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 animate__animated animate__fadeInUp transition-colors duration-300">
      <form id="contactForm" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 transition-colors duration-300">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 transition-colors duration-300">
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 transition-colors duration-300">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 transition-colors duration-300 resize-none"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white rounded-lg px-6 py-3 flex items-center space-x-2 transition-colors duration-300 w-full justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
          <span>Send Message</span>
        </button>
      </form>
    </div>
  </section>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    
    // Check for saved theme preference or prefer OS setting
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      localStorage.theme = 'dark';
    } else {
      document.documentElement.classList.remove('dark');
      localStorage.theme = 'light';
    }
    
    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    });

    // Form Validation
    const contactForm = document.getElementById('contactForm');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function showError(input) {
      input.classList.add('outline', 'outline-red-500', 'animate__animated', 'animate__shakeX');
      input.focus();
      
      setTimeout(() => {
        input.classList.remove('outline', 'outline-red-500', 'animate__animated', 'animate__shakeX');
      }, 1000);
    }

    function validateField(input) {
      if (input.type === 'email') {
        return input.value.trim() !== '' && emailRegex.test(input.value);
      }
      return input.value.trim() !== '';
    }

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');
      
      let isValid = true;
      
      if (!validateField(name)) {
        showError(name);
        isValid = false;
      }
      
      if (!validateField(email)) {
        showError(email);
        isValid = false;
      }
      
      if (!validateField(subject)) {
        showError(subject);
        isValid = false;
      }
      
      if (!validateField(message)) {
        showError(message);
        isValid = false;
      }
      
      if (isValid) {
        Swal.fire({
          title: 'Message sent!',
          text: 'We\'ll get back to you within 24 hours.',
          icon: 'success',
          confirmButtonText: 'OK',
          confirmButtonColor: '#1d4ed8'
        }).then(() => {
          contactForm.reset();
        });
      }
    });

    // Remove error state when user starts typing
    const inputs = contactForm.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('outline', 'outline-red-500');
      });
    });
  </script>
</body>
</html>
