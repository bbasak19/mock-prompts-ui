<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech-Luxe Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tech-primary': '#4f46e5', // indigo-600
            'tech-secondary': '#f43f5e', // rose-500
            'tech-accent': '#f59e0b', // amber-500
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .card-hover {
        @apply transition-all duration-300 ease-out transform hover:-translate-y-1 hover:shadow-xl hover:ring-2 hover:ring-indigo-500 hover:ring-opacity-50;
      }
      .btn-hover {
        @apply transition-all duration-200 ease-in-out transform hover:scale-105 active:scale-95;
      }
      .favorite-icon {
        @apply transition-colors duration-200;
      }
      .swatch {
        @apply transition-transform duration-200 ease-in-out hover:scale-110;
      }
      .swatch.active {
        @apply ring-2 ring-offset-1 ring-indigo-500;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xs w-full">
    <div class="card-hover bg-white rounded-xl overflow-hidden shadow-lg">
      <!-- Image Area -->
      <div class="relative">
        <!-- Image Slider -->
        <div id="imageSlider" class="h-64 w-full overflow-hidden">
          <img id="img0" class="w-full h-full object-cover block" src="https://picsum.photos/seed/tech-product-1/400/500" alt="Product Image 1">
          <img id="img1" class="w-full h-full object-cover hidden" src="https://picsum.photos/seed/tech-product-2/400/500" alt="Product Image 2">
          <img id="img2" class="w-full h-full object-cover hidden" src="https://picsum.photos/seed/tech-product-3/400/500" alt="Product Image 3">
        </div>

        <!-- Offer Badge -->
        <div class="absolute top-3 right-3 bg-rose-500 text-white text-sm font-bold px-2.5 py-1 rounded-full">
          -20%
        </div>

        <!-- Favorite Icon -->
        <button id="favoriteBtn" class="absolute top-3 right-12 p-1.5 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="favorite-icon h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>

        <!-- Navigation Arrows (Optional but helpful) -->
        <button id="prevBtn" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-30 text-white p-1 rounded-full hover:bg-opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
        <button id="nextBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-30 text-white p-1 rounded-full hover:bg-opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <!-- Product Details -->
      <div class="p-5">
        <h2 class="text-lg font-bold text-gray-900">Zenith Pro Headphones</h2>

        <!-- Price -->
        <div class="mt-2 flex items-baseline">
          <span class="text-xl font-bold text-gray-900">$159.99</span>
          <span class="ml-2 text-sm text-gray-500 line-through">$199.99</span>
        </div>

        <!-- Rating -->
        <div class="mt-3 flex items-center">
          <div class="flex">
            <!-- 4.5 stars: 4 filled, 1 half -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-amber-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
          </div>
          <span class="ml-1 text-sm text-gray-600">(245 reviews)</span>
        </div>

        <!-- Color Selector -->
        <div class="mt-4">
          <p class="text-sm text-gray-700 mb-2">Color:</p>
          <div class="flex space-x-2">
            <button class="swatch active w-6 h-6 rounded-full bg-black" data-color="black"></button>
            <button class="swatch w-6 h-6 rounded-full bg-red-500" data-color="red"></button>
            <button class="swatch w-6 h-6 rounded-full bg-blue-500" data-color="blue"></button>
          </div>
        </div>

        <!-- Add to Cart Button -->
        <button id="cartBtn" class="btn-hover mt-5 w-full py-2.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg flex items-center justify-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Image Slider
    const images = document.querySelectorAll('#imageSlider img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('hidden', i !== index);
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    // Auto-rotate every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }, 4000);

    // Favorite Button Toggle
    const favoriteBtn = document.getElementById('favoriteBtn');
    const favoriteIcon = favoriteBtn.querySelector('svg');

    favoriteBtn.addEventListener('click', () => {
      const isFilled = favoriteIcon.getAttribute('fill') === 'currentColor';
      if (isFilled) {
        favoriteIcon.setAttribute('fill', 'none');
        favoriteIcon.classList.remove('text-red-500');
        favoriteIcon.classList.add('text-gray-400');
      } else {
        favoriteIcon.setAttribute('fill', 'currentColor');
        favoriteIcon.classList.remove('text-gray-400');
        favoriteIcon.classList.add('text-red-500');
      }
    });

    // Favorite Icon Hover
    favoriteBtn.addEventListener('mouseenter', () => {
      if (favoriteIcon.getAttribute('fill') !== 'currentColor') {
        favoriteIcon.classList.remove('text-gray-400');
        favoriteIcon.classList.add('text-red-500');
      }
    });

    favoriteBtn.addEventListener('mouseleave', () => {
      if (favoriteIcon.getAttribute('fill') !== 'currentColor') {
        favoriteIcon.classList.remove('text-red-500');
        favoriteIcon.classList.add('text-gray-400');
      }
    });

    // Color Swatches
    const swatches = document.querySelectorAll('.swatch');
    swatches.forEach(swatch => {
      swatch.addEventListener('click', () => {
        swatches.forEach(s => s.classList.remove('active'));
        swatch.classList.add('active');
        // In a real app, you'd update the product color state here
      });
    });

    // Cart Button Animation
    const cartBtn = document.getElementById('cartBtn');
    cartBtn.addEventListener('click', () => {
      cartBtn.classList.add('animate-pulse');
      setTimeout(() => cartBtn.classList.remove('animate-pulse'), 600);
    });
  </script>
</body>
</html>
