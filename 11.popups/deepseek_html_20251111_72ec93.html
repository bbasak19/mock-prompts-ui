<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 to-amber-50 dark:from-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="max-w-sm w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300 border border-gray-100 dark:border-gray-700">
        <div class="p-6">
            <!-- Gift Box Image -->
            <div class="flex justify-center mb-4">
                <svg class="w-20 h-20 text-rose-500 dark:text-rose-400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="15" y="25" width="70" height="60" rx="5" fill="currentColor" opacity="0.9"/>
                    <rect x="15" y="25" width="70" height="15" fill="currentColor" opacity="0.7"/>
                    <path d="M50,25 L50,85" stroke="currentColor" stroke-width="3" opacity="0.7"/>
                    <path d="M15,40 L85,40" stroke="currentColor" stroke-width="3" opacity="0.7"/>
                    <path d="M35,15 L65,15 L65,25 L35,25 Z" fill="currentColor" opacity="0.9"/>
                </svg>
            </div>
            
            <!-- Save Text -->
            <div class="text-center mb-2">
                <span class="text-lg font-semibold text-gray-800 dark:text-white">
                    ðŸŽ‰ You've Been Selected!
                </span>
            </div>
            
            <!-- 50% OFF Text -->
            <div class="text-center mb-4">
                <span class="text-5xl font-black text-rose-600 dark:text-rose-500">
                    50% OFF
                </span>
            </div>
            
            <!-- Small Description -->
            <p class="text-gray-600 dark:text-gray-300 text-center mb-6 leading-relaxed">
                Enter your email below to save instantly on your entire first order. We saved this just for you!
            </p>
            
            <!-- Email Input -->
            <div class="mb-4">
                <input 
                    type="email" 
                    placeholder="Enter your email" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-rose-500 dark:bg-gray-700 dark:text-white transition-colors duration-300"
                    required
                >
            </div>
            
            <!-- Get My Code Button -->
            <button class="w-full py-3 bg-gradient-to-r from-rose-500 to-rose-600 hover:from-rose-600 hover:to-rose-700 text-white font-bold rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg mb-3">
                Get My Code!
            </button>
            
            <!-- No Thanks Button -->
            <button class="w-full py-2 text-gray-700 dark:text-gray-300 font-medium underline hover:no-underline transition-all duration-300">
                No thanks, I'll pay full price
            </button>
        </div>
    </div>
    
    <!-- Dark mode toggle -->
    <button id="darkModeToggle" class="fixed top-6 right-6 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg text-gray-800 dark:text-yellow-300 transition-colors duration-300">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
    </button>
    
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or respect OS setting
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }
        
        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
        });
        
        // Form submission
        document.querySelector('button.bg-gradient-to-r').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            
            if (validateEmail(email)) {
                // In a real application, you would send the email to your server here
                alert('Your discount code has been sent to your email!');
                document.querySelector('input[type="email"]').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        // No thanks button
        document.querySelector('button.underline').addEventListener('click', function() {
            if (confirm('Are you sure? This special offer is only available for a limited time.')) {
                alert('Okay, we hope to see you again soon!');
            }
        });
        
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
