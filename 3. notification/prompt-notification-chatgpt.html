<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex justify-end p-6 min-h-screen">

  <!-- ðŸ”” Notification Bell Button -->
  <div class="relative">
    <button id="notifBtn" 
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
      <!-- Bell Icon (Lined SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6 6 0 10-12 0v3c0 .386-.146.758-.405 1.045L4 17h5m6 0a3 3 0 01-6 0m6 0H9" />
      </svg>
    </button>

    <!-- ðŸ”” Notification Popover -->
    <div id="notifPopover" 
         class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 transform transition-all duration-200 origin-top opacity-0 scale-95">
      
      <!-- Header -->
      <div class="flex items-center justify-between px-4 py-2 border-b border-gray-200 dark:border-gray-700">
        <h3 class="font-semibold text-gray-900 dark:text-gray-100">Notifications</h3>
        <button id="closePopover" 
                class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
          <!-- Close (Ã—) Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Notification List -->
      <ul class="divide-y divide-gray-200 dark:divide-gray-700 max-h-64 overflow-y-auto">
        <!-- Unread -->
        <li class="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/40 cursor-pointer bg-gray-50 dark:bg-gray-700/30">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A9 9 0 1119 9v1a3 3 0 013 3v1a3 3 0 01-3 3v1a9 9 0 01-13.879 0z" />
          </svg>
          <div class="ml-3 flex-1">
            <p class="text-sm font-semibold">New message from Sarah</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">"Hey, are we still meeting?"</p>
          </div>
          <span class="text-xs text-gray-400">5m ago</span>
        </li>

        <!-- Read -->
        <li class="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/40 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A9 9 0 1119 9v1a3 3 0 013 3v1a3 3 0 01-3 3v1a9 9 0 01-13.879 0z" />
          </svg>
          <div class="ml-3 flex-1">
            <p class="text-sm font-medium">System update completed</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">Your device was updated successfully.</p>
          </div>
          <span class="text-xs text-gray-400">2h ago</span>
        </li>

        <!-- Unread -->
        <li class="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/40 cursor-pointer bg-gray-50 dark:bg-gray-700/30">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A9 9 0 1119 9v1a3 3 0 013 3v1a3 3 0 01-3 3v1a9 9 0 01-13.879 0z" />
          </svg>
          <div class="ml-3 flex-1">
            <p class="text-sm font-semibold">New comment on your post</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">"Great insights, thanks for sharing!"</p>
          </div>
          <span class="text-xs text-gray-400">1d ago</span>
        </li>
      </ul>

      <!-- Footer -->
      <div class="p-3 border-t border-gray-200 dark:border-gray-700 text-center">
        <button class="text-sm text-blue-600 dark:text-blue-400 hover:underline font-medium">
          View All Notifications
        </button>
      </div>
    </div>
  </div>

  <script>
    const notifBtn = document.getElementById('notifBtn');
    const notifPopover = document.getElementById('notifPopover');
    const closePopover = document.getElementById('closePopover');

    // Toggle Popover
    notifBtn.addEventListener('click', () => {
      const isHidden = notifPopover.classList.contains('hidden');
      if (isHidden) {
        notifPopover.classList.remove('hidden');
        setTimeout(() => {
          notifPopover.classList.remove('opacity-0', 'scale-95');
          notifPopover.classList.add('opacity-100', 'scale-100');
        }, 10);
      } else {
        notifPopover.classList.add('opacity-0', 'scale-95');
        notifPopover.classList.remove('opacity-100', 'scale-100');
        setTimeout(() => {
          notifPopover.classList.add('hidden');
        }, 150);
      }
    });

    // Close button inside popover
    closePopover.addEventListener('click', () => {
      notifPopover.classList.add('opacity-0', 'scale-95');
      notifPopover.classList.remove('opacity-100', 'scale-100');
      setTimeout(() => notifPopover.classList.add('hidden'), 150);
    });

    // Optional: click outside to close
    document.addEventListener('click', (e) => {
      if (!notifPopover.contains(e.target) && !notifBtn.contains(e.target)) {
        notifPopover.classList.add('opacity-0', 'scale-95');
        notifPopover.classList.remove('opacity-100', 'scale-100');
        setTimeout(() => notifPopover.classList.add('hidden'), 150);
      }
    });
  </script>

</body>
</html>
