<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Footer Mockup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
    }

    .mockup-container {
      position: relative;
      width: 375px;
      height: 667px;
      background: #f5f7fa;
      overflow: hidden;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 20px;
    }

    .content-area {
      height: 500px;
      background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .card-line {
      height: 20px;
      background: #e2e8f0;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .card-subline {
      height: 16px;
      background: #e2e8f0;
      border-radius: 4px;
      width: 80%;
    }

    /* Mobile Footer Styles */
    .mobile-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 -2px 18px rgba(0, 0, 0, 0.12);
      border-radius: 24px 24px 0 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 1000;
      max-width: 414px;
      margin: 0 auto;
    }

    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20%;
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }

    .icon {
      font-size: 20px;
      margin-bottom: 4px;
      color: rgba(135, 135, 135, 1);
      transition: color 0.2s;
    }

    .label {
      font-size: 10px;
      color: rgba(45, 69, 82, 1);
      font-weight: 400;
      transition: color 0.2s;
    }

    /* Active State */
    .footer-item.active .icon {
      color: rgba(70, 171, 201, 1);
    }

    .footer-item.active .label {
      color: rgba(70, 171, 201, 1);
    }

    /* Hover effect */
    .footer-item:hover .icon,
    .footer-item:hover .label {
      color: rgba(70, 171, 201, 1);
    }
  </style>
</head>
<body>
  <div class="mockup-container">
    <!-- Simulated content area -->
    <div class="content-area">
      <div class="card">
        <div class="card-line"></div>
        <div class="card-subline"></div>
      </div>
      <div class="card">
        <div class="card-line"></div>
        <div class="card-subline"></div>
      </div>
    </div>
    
    <!-- Mobile Sticky Footer Navigation -->
    <footer class="mobile-footer">
      <!-- Home Item -->
      <a href="#" class="footer-item">
        <div class="icon">üè†</div>
        <span class="label">Home</span>
      </a>
      
      <!-- Who we serve Item -->
      <a href="#" class="footer-item">
        <div class="icon">üíº</div>
        <span class="label">Who we serve</span>
      </a>
      
      <!-- Solutions Item (ACTIVE) -->
      <a href="#" class="footer-item active">
        <div class="icon">‚öïÔ∏è</div>
        <span class="label">Solutions</span>
      </a>
      
      <!-- Contact Item -->
      <a href="#" class="footer-item">
        <div class="icon">üìû</div>
        <span class="label">Contact</span>
      </a>
      
      <!-- More Item -->
      <a href="#" class="footer-item">
        <div class="icon">‚ãÆ</div>
        <span class="label">More</span>
      </a>
    </footer>
  </div>
</body>
</html>
