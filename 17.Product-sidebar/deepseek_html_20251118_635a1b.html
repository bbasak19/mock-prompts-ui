<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex min-h-screen">
        <!-- Mobile Toggle Button -->
        <button id="sidebar-toggle" 
                class="lg:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-white dark:bg-gray-800 shadow-md border border-gray-200 dark:border-gray-700"
                aria-expanded="false"
                aria-controls="filter-sidebar">
            <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <span class="sr-only">Toggle filters</span>
        </button>

        <!-- Filter Sidebar -->
        <aside id="filter-sidebar" 
               class="fixed lg:sticky top-0 left-0 z-40 h-screen w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
            <!-- Header with Theme Toggle -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Filters</h2>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>

            <!-- Filter Sections -->
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- Category Filter -->
                <div>
                    <h3 class="text-md font-medium text-gray-800 dark:text-white mb-3">Product Category</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300">Electronics</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300">Apparel</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300">Home Goods</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300">Books</span>
                        </label>
                    </div>
                </div>

                <!-- Price Range Filter -->
                <div>
                    <h3 class="text-md font-medium text-gray-800 dark:text-white mb-3">Price</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600 dark:text-gray-400">$10</span>
                            <span class="text-sm text-gray-600 dark:text-gray-400">$500</span>
                        </div>
                        <div class="relative">
                            <input type="range" min="10" max="500" value="250" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                        <div class="flex items-center justify-center">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">$10 - $500</span>
                        </div>
                    </div>
                </div>

                <!-- Color Filter -->
                <div>
                    <h3 class="text-md font-medium text-gray-800 dark:text-white mb-3">Color</h3>
                    <div class="flex space-x-3">
                        <label class="flex flex-col items-center">
                            <input type="radio" name="color" class="sr-only">
                            <span class="w-8 h-8 rounded-full bg-black border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center"></span>
                            <span class="mt-1 text-xs text-gray-600 dark:text-gray-400">Black</span>
                        </label>
                        <label class="flex flex-col items-center">
                            <input type="radio" name="color" class="sr-only">
                            <span class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center"></span>
                            <span class="mt-1 text-xs text-gray-600 dark:text-gray-400">White</span>
                        </label>
                        <label class="flex flex-col items-center">
                            <input type="radio" name="color" class="sr-only">
                            <span class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center"></span>
                            <span class="mt-1 text-xs text-gray-600 dark:text-gray-400">Red</span>
                        </label>
                        <label class="flex flex-col items-center">
                            <input type="radio" name="color" class="sr-only">
                            <span class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center"></span>
                            <span class="mt-1 text-xs text-gray-600 dark:text-gray-400">Blue</span>
                        </label>
                    </div>
                </div>

                <!-- Rating Filter -->
                <div>
                    <h3 class="text-md font-medium text-gray-800 dark:text-white mb-3">Customer Rating</h3>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300 flex items-center">
                                <span class="text-yellow-400">★★★★★</span>
                                <span class="ml-1">5 Stars</span>
                            </span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300 flex items-center">
                                <span class="text-yellow-400">★★★★</span>
                                <span class="text-gray-300 dark:text-gray-600">★</span>
                                <span class="ml-1">4 Stars & Up</span>
                            </span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                            <span class="ml-2 text-gray-700 dark:text-gray-300 flex items-center">
                                <span class="text-yellow-400">★★★</span>
                                <span class="text-gray-300 dark:text-gray-600">★★</span>
                                <span class="ml-1">3 Stars & Up</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-3">
                <button class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
                    Apply Filters
                </button>
                <button class="w-full py-2 px-4 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-md transition-colors duration-200">
                    Clear All
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Product Catalog</h1>
                
                <!-- Product Grid Placeholder -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product Card 1 -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="h-48 bg-gray-200 dark:bg-gray-700"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-white">Product Name</h3>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">$99.99</p>
                            <div class="flex items-center mt-2">
                                <span class="text-yellow-400">★★★★</span>
                                <span class="text-gray-300 dark:text-gray-600">★</span>
                                <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">(24)</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Product Card 2 -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="h-48 bg-gray-200 dark:bg-gray-700"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-white">Product Name</h3>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">$149.99</p>
                            <div class="flex items-center mt-2">
                                <span class="text-yellow-400">★★★★★</span>
                                <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">(42)</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Product Card 3 -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="h-48 bg-gray-200 dark:bg-gray-700"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-medium text-gray-800 dark:text-white">Product Name</h3>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">$79.99</p>
                            <div class="flex items-center mt-2">
                                <span class="text-yellow-400">★★★</span>
                                <span class="text-gray-300 dark:text-gray-600">★★</span>
                                <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">(15)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

    <script>
        // Mobile sidebar toggle
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const filterSidebar = document.getElementById('filter-sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        
        sidebarToggle.addEventListener('click', () => {
            const isExpanded = sidebarToggle.getAttribute('aria-expanded') === 'true';
            sidebarToggle.setAttribute('aria-expanded', !isExpanded);
            filterSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        });
        
        sidebarOverlay.addEventListener('click', () => {
            sidebarToggle.setAttribute('aria-expanded', 'false');
            filterSidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });

        // Update price display when slider changes
        const priceSlider = document.querySelector('input[type="range"]');
        priceSlider.addEventListener('input', function() {
            const priceDisplay = this.parentElement.nextElementSibling.querySelector('span');
            const minPrice = 10;
            const maxPrice = 500;
            const currentValue = this.value;
            priceDisplay.textContent = `$${minPrice} - $${currentValue}`;
        });
    </script>
</body>
</html>
